<!DOCTYPE html>
<html class=''>

<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <title>Perceptual Metacognition Experiment</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
    <script src='expfactory-jspsych/jspsych.js'></script>
    <script src='expfactory-jspsych/jspsych-poldrack-instructions.js'></script>
    <script src='expfactory-jspsych/jspsych-poldrack-single-stim.js'></script>
    <script src='expfactory-jspsych/jspsych-poldrack-text.js'></script>
    <script src='metacog_main.js'></script>
</head>

<body>

    <link rel='stylesheet' type='text/css' href='metacog.css'>
    <div>
        <span style="font-size: 24px;">
            <br><br>
            If you are seeing this message for <span style="color: rgb(255, 0, 0);">
                <b>more than 5 minutes</b></span>,<br>
            please screen-capture this screen and send the image to us.
            <br><br>
            <span style="font-size: 28px;">We are very sorry for the inconvenience.</span>
        </span>
    </div>

    <script>
        $(document).ready(function () {

            jsPsych.init({
                timeline: perceptual_metacognition_experiment,
                display_element: "getDisplayElement",
                fullscreen: true,
                on_trial_finish: function (data) {
                    probeFocus();
                },
                on_finish: function (data) {
                    jsPsych.data.localSave('perceptual_metacognition_results.csv', 'csv');
                    clearDisplay();
                }
            });

        });
    </script>
</body>

</html>
